{% extends 'layout.html' %}

{% block body %}

<div class="col-md-12">
	<h1 class="text-center">Bienvenido a la página de Registro de usuario</h1>
<form method="POST" action="{{ url_for('registro_usuario') }}">
  <div class="form-group row">
  <div class="col-sm-3"></div>  	
    <label for="email" class="col-sm-2 col-form-label">Correo electrónico</label>
	<div class="col-sm-4 ">
    	<input type="text" class="form-control" name="email" id="email" aria-describedby="email" required placeholder="Ingrese su dirección de correo electrónico">
    </div>
  </div>
  <div class="form-group row">
  <div class="col-sm-3"></div>  	
    <label for="usuario" class="col-sm-2 col-form-label">Nombre de usuario</label>
	<div class="col-sm-4 ">
    	<input type="text" class="form-control" name="usuario" id="usuario" aria-describedby="usuario" required placeholder="Ingrese su nombre de usuario">
    </div>
  </div>
  <div class="form-group row">
  <div class="col-sm-3"></div>   	
    <label for="contraseña" class="col-sm-2 col-form-label">Contraseña</label>
	<div class="col-sm-4">
    	<input type="password" class="form-control" name="contraseña" id="contraseña" required placeholder="Contraseña">
    </div>
  </div>
  <div class="text-center">
    <button type="submit" class="btn btn-success">Ingresar</button>
    <a href="/" class="btn btn-primary">Cancelar</a>
  </div>
 </div>
</form>
</div>

{% endblock %}
